<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body class="{{ .Type }} {{ .Params.BodyClass }}">
    <div class="content">
      {{- partial "header.html" . -}}

      <main id="page-content">
        {{- block "main" . }}{{- end }}

        {{ .Scratch.Set "footer" true }}
        {{- partial "bio.html" . -}}
      </main>
    
    </div>  
    {{- partial "footer.html" . -}}
  </body>
</html>
