<section class="recent-books">
  <h4 class="small-header">Most recently finished</h4>
  <ul>
  {{ $pages := .Site.GetPage "section" "read"}}
  {{ $pages := first 4 $pages.Sections.ByTitle.Reverse }}
  {{ range $pages }}
    {{ .Scratch.Set "showImages" true }}
    {{ .Scratch.Set "showNotes" true }}
    {{ partial "read/book.html" . }}
  {{ end }}
  </ul>
  <div class="actions">
    <a href="/read">full reading list</a>
  </div>
</section>
