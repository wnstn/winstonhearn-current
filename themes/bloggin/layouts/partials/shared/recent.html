<section class="recommendations">
  <h2>Noted and Noteworthy</h2>
  <p>I read a lot of articles, papers, and other things that don't make it on to my <a href="/read">reading</a> page. This is where I can share them.</p>
  <ul class="highlighted">
    {{ with .Site.GetPage "section" "shared" }}
    {{ range first 6 .Pages }}
    {{ partial "shared/single.html" . }}
    {{ end }}
    {{ end }}
  </ul>
  <div class="actions">
    <a href="/shared">See more</a>
  </div>
</section>
