{{ $showImages := (.Scratch.Get "showImages")}}

<section id="reading">
  <h2>Recently read</h2>
  <ul>
    {{ with .Site.GetPage "section" "reading" }}
      {{ range .Pages.ByDate.Reverse }}
        {{ .Scratch.Set "showImages" $showImages }}
        {{ .Scratch.Set "showNotes" true }}
        {{ partial "reading/book.html" . }}
      {{ end }}
    {{ end }}
  </ul>
</section>
