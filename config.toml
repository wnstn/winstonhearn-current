# Build Requirements:
# Hugo Extended: 0.152.2+
# Dart Sass: 1.87.0
# Node.js: 22+

baseURL = "https://www.winstonhearn.com/"
languageCode = "en-us"
title = "Winston Hearn (the third)"
description = "Winston Hearn's personal blogging website dedicated to reading and such."
theme = "bloggin"
enableGitInfo = true
apiurl = ""
enableRobotsTXT = true
copyright = 'Â© 2025 winston hearn'
ignoreLogs = ['warning-goldmark-raw-html']


[params]
  description = "winston hearn's personal blog"
  images = ["share.png"]
  title = "winston hearn"
  hny = ""
  order = 0
  [params.author]
    name = 'winston hearn'

[frontmatter]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.highlight]
    codeFences = true
    tabWidth = 2
    noClasses = false

[outputs]
  home = ['html']
  section = ['html']
  taxonomy = ['html']
  term = ['html']