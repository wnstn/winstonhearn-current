<section class="recent-books">
  <h4 class="small-header">What I've been reading recently</h4>
<ul>
{{ with .Site.GetPage "section" "reading" }}
{{ range first 4 .Pages.ByDate.Reverse }}
  {{ .Scratch.Set "showImages" true }}
  {{ .Scratch.Set "showNotes" true }}
  {{ partial "reading/book" . }}
{{ end }}
{{ end }}
</ul>
</section>
