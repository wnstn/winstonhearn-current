{{ $minimal := .Scratch.Get "minimal" }}

<li class="{{ cond $minimal "post-link" "post-link minimal"}}">
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3><time datetime="{{ dateFormat "2006-02-01" .Date }}"><em>{{ dateFormat "Jan 2, 2006" .Date }}</em></time>
  <p></p>
  {{ if not $minimal }}
    {{ if .Description }}
      <p>{{ .Description }}</p>
    {{ end }}
  {{ end }}
</li>
