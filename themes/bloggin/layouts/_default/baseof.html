<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="{{ .Type }} {{ .Params.BodyClass }}">
    <div class="content">
      {{- partial "header.html" . -}}

      <main id="page-content">
        {{- block "main" . }}{{- end }}
      </main>
    </div>
    {{ .Scratch.Set "bioMinimal" false }}
    {{- partial "bio.html" . -}}
    {{- partial "footer.html" . -}}
  </body>
</html>
