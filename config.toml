[params]
  description = "winston hearn's personal blog"
  images = ["share.png"]
  title = "winston hearn"
  hny = ""
  order = 0
  [params.author]
    name = 'winston hearn'

[frontmatter]
  lastmod = ["lastmod", ":git", "date", "publishDate"]

